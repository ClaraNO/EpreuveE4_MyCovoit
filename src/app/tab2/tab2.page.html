<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <!--Contenu de la page-->
  <h3 class="ion-text-center">Vos trajets</h3>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let trajet of trajets | async">
      <ion-item class="ion-no-padding">
        <ion-label>
          <h2>{{ trajet.Tra_Lieu_Depart }}</h2>
          <p>{{ trajet.Tra_Lieu_Arrivee }}</p>
          <p>{{ trajet.Tra_Peage }}</p>
          <p>{{ trajet.Tra_Date_Depart }}</p>
          <p>{{ trajet.Tra_Date_Arrivee }}</p>
          <p>{{ trajet.Tra_Heure_Depart }}</p>
          <p>{{ trajet.Tra_Heure_Arrivee}}</p>
        </ion-label>
      </ion-item>


    <ion-item-options side="start">
      <ion-item-option>
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
