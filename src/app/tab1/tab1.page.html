<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MyConvoit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <i><u><ion-text color="dark"><strong>Gestion Des Propositions</strong></ion-text></u></i>
      </h1>
      <p margin-bottom>
      </p>
    </ion-card-content>


    <ion-list margin-bottom>
      <ion-list-header color="light">
        <u><h4><ion-label class="fw700">Itinéraire</ion-label></h4></u>
      </ion-list-header>
      <br>

      <ion-item>
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">D'où partez-vous ? :</ion-label></h4>
              <ion-textarea placeholder="Exemple:8 rue Voltaire ou Hôtel du Moulin"></ion-textarea>
          </ion-text>
        </div>

        
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">Où allez-vous ? :</ion-label></h4>
              <ion-textarea placeholder="Exemple:8 rue Voltaire ou Hôtel du Moulin"></ion-textarea>
          </ion-text>   
        </div>
        
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">Etapes :</ion-label></h4>
              <ion-textarea placeholder="Exemple:8 rue Voltaire ou Hôtel du Moulin"></ion-textarea>
          </ion-text>
        </div>
      </ion-item>
    </ion-list>

    

    <ion-list margin-bottom>
      <ion-list-header color="light">
        <u><h4><ion-label class="fw700">Date et horaire</ion-label></h4></u> 
          <ion-item>
            <ion-label>Aller-retour</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
        
      </ion-list-header>
      <br>

      <ion-grid>
        <ion-row>
          <ion-col size="7" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked">Date de l'aller :</ion-label>
              <input type="date" value="" name="date2" id="champ_date2" size="12" maxlength="10">
            </div>
          </ion-col>
          <ion-col size="5" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked"> Heure de départ </ion-label>
              <ion-datetime class="encadrer-un-contenu" display-format = "HH:mm" display-timezone="utc" picker-format = "HH:mm" value = "1990-02-19T07: 43Z"> </ion-datetime>
            </div>

            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="7" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked">Date du retour :</ion-label>
              <input type="date" value="" name="date2" id="champ_date2" size="12" maxlength="10">
            </div>
          </ion-col>
          <ion-col size="5" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked"> Heure du retour </ion-label>
                <ion-datetime class="encadrer-un-contenu" display-format = "HH:mm" display-timezone="utc" picker-format = "HH:mm" value = "1990-02-19T07: 43Z"> </ion-datetime>
              </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
  <ion-Button id="bouton-envoyer">Envoyer</ion-Button>
</ion-content>
