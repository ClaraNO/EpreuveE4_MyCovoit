<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MyCovoit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="dark"><strong>Gestion Des Propositions</strong></ion-text>
      </h1>
      <p margin-bottom>
      </p>
    </ion-card-content>


    <ion-list margin-bottom>
      <ion-list-header color="light">
        <h4><ion-label class="fw700">Itinéraire</ion-label></h4>
      </ion-list-header>
      <br>

      <ion-item>
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">D'où partez-vous ? :</ion-label></h4>
          </ion-text>
            <ion-input placeholder="8 rue Voltaire" [(ngModel)]="trajet.Tra_Lieu_Depart"></ion-input>

        </div>

        
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">Où allez-vous ? :</ion-label></h4>
          </ion-text>
            <ion-input placeholder="Hôtel du Moulin" [(ngModel)]="trajet.Tra_Lieu_Arrivee"></ion-input>
        </div>
        
        <div>
          <ion-text>
            <h4><ion-label color="dark" position="floating">Etapes :</ion-label></h4>
          </ion-text>
            <ion-input placeholder="Caen" [(ngModel)]="trajet.Tra_Peage"></ion-input>
        </div>
      </ion-item>
    </ion-list>

    

    <ion-list margin-bottom>
      <ion-list-header color="light">
        <h4><ion-label class="fw700">Date et horaire</ion-label></h4>
          <ion-item>
            <ion-label color="dark">Aller-retour</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
        
      </ion-list-header>
      <br>

      <ion-grid>
        <ion-row>
          <ion-col size="7" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked">Date de l'aller :</ion-label>
              <input type="date" value="" name="date" size="12" id="champ_date" maxlength="30" [(ngModel)]="trajet.Tra_Date_Depart">
            </div>
          </ion-col>
          <ion-col size="5" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked"> Heure de départ </ion-label>
              <ion-datetime class="encadrer-un-contenu" display-format = "HH:mm" [(ngModel)]="trajet.Tra_Heure_Depart"> </ion-datetime>
            </div>

            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="7" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked">Date du retour :</ion-label>
              <input type="date" value="" name="date2" id="champ_date2" size="12" maxlength="30" [(ngModel)]="trajet.Tra_Date_Arrivee">
            </div>
          </ion-col>
          <ion-col size="5" className="ion-align-self-center">
            <div>
              <ion-label color="dark" position="stacked"> Heure du retour </ion-label>
                <ion-datetime class="encadrer-un-contenu" display-format = "HH:mm" [(ngModel)]="trajet.Tra_Heure_Arrivee"> </ion-datetime>
              </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
  <ion-button id="bouton-envoyer" (click)="createTrajet(trajet)">Envoyer</ion-button>
</ion-content>
